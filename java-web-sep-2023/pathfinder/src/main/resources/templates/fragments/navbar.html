<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<nav th:fragment="navbar"
     class="main-nav">
    <ul>
        <th:block th:if="${@currentUser.id == null}" >
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/users/login">Login</a>
            </li>
            <li>
                <a href="/users/register">Register</a>
            </li>
            <li>
                <a href="/about">About</a>
            </li>
        </th:block>

        <th:block th:object="${@currentUser}" th:unless="${@currentUser.id == null}">
        <li>
            <a href="/routes/add">Add new route</a>
        </li>
        <li>
            <a th:href="@{/users/profile/{id}(id = ${@currentUser.id})}">Profile</a>
        </li>
        <li>
            <a href="/">Admin</a>
        </li>
        <li>
            <a href="/users/logout">Logout</a>
        </li>

    </ul>

</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>     
                    <div class="mt-3 rounded badge-info" th:each="food : ${foods}" th:object="${food}">
                        <img class="mr-2" th:src="'/images/' + *{category.name.name().toLowerCase()} + '.png'" width="50px" height="50px" alt="">
                        <span th:text="|Name: ${food.name} Price: ${food.price} lv|">Name: {name} Price: {price} lv</span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = ${food.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div class="mt-3 rounded badge-warning" th:each="drink : ${drinks}" th:object="${drink}">
                        <img class="mr-2" th:src="'/images/' + *{category.name.name().toLowerCase()} + '.png'" width="50px" height="50px" alt="">
                        <span th:text="|Name: ${drink.name} Price: ${drink.price} lv|">Name: {name} Price: {price} lv</span>
                        <a class="ml-3 text-danger"th:href="@{/products/buy/{id}(id = ${drink.id})}">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div class="mt-3 rounded badge-success" th:each="houseHold : ${houseHolds}" th:object="${houseHold}">
                        <img class="mr-2" th:src="'/images/' + *{category.name.name().toLowerCase()} + '.png'" width="50px" height="50px" alt="">
                        <span th:text="|Name: ${houseHold.name} Price: ${houseHold.price} lv|">Name: {name} Price: {price} lv</span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = ${houseHold.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div class="mt-3 rounded badge-secondary" th:each="other : ${others}" th:object="${other}">
                        <img class="mr-2" th:src="'/images/' + *{category.name.name().toLowerCase()} + '.png'" width="50px" height="50px" alt="">
                        <span th:text="|Name: ${other.name} Price: ${other.price} lv|">Name: {name} Price: {price} lv</span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = ${other.id})}">Buy</a>
					</div>
            </div>
        </div>
        <a th:href="@{/products/buy-all}" class="btn btn-danger" th:text="|Buy all products for ${totalPrice} lv|">Buy all products for {totalPriceOfProducts} lv|</a>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

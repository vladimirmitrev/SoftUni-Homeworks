<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add offer</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded"
          th:object="${offerAddBindingModel}"
          th:action="@{/offers/add}"}
          th:method="post">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea type="text" class="form-control"
                      th:field="*{description}"
                      th:errorclass="'is-invalid alert-danger'"
                      id="description"
                      name="description"></textarea>
            <small class="invalid-feedback text-danger">Description length must be 2 and 50 characters!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.01" class="form-control"
                   th:field="*{price}"
                   th:errorclass="'is-invalid alert-danger'"
                   id="price" name="price"/>
            <small class="invalid-feedback text-danger">Price must be positive number!</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="condition" class="h4 mb-2">Condition</label>
            </div>
            <select class="browser-default custom-select"
                    th:field="*{condition}"
                    th:errorclass="'is-invalid alert-danger'"
                    id="condition"
                    name="condition">
                <option value="">Select condition</option>
                <option
                        th:each="c : ${T(com.resellerapp.model.entity.enums.ConditionNameEnum).values()}"
                        th:text="${c}"
                        th:value="${c}"
                        th:selected="${c} == *{condition}"
                >Excellent</option>

            </select>

            <small class="invalid-feedback text-danger">You must select a condition!</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add offer</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

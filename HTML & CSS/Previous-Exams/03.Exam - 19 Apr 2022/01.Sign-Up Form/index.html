<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <section class="sing-up">
      <div class="left">
        <img class="image-bg" src="./image/cover.jpg" alt="" />
        <div class="layout"></div>

        <p class="top-text">SoftUni</p>
        <div class="header">
          <h1 class="welcome">Welcome to SoftUni.</h1>
          <h2 class="ready">Are you ready to become a dev?</h2>
        </div>
        <div class="icons">
          <p><i class="fa fa-globe" aria-hidden="true"></i></p>
          <p><i class="fa fa-github" aria-hidden="true"></i></p>
          <p><i class="fa fa-twitter" aria-hidden="true"></i></p>
        </div>
      </div>
      <div class="right">
        <form class="form" action="">
          <label class="labels" for="username">USERNAME</label>
          <input type="text" placeholder="antoniyaat" />
          <label class="labels for="email">EMAIL</label>
          <input type="email" placeholder="a.atanasova@softuni.bg" />
          <label class="labels for="password">PASSWORD</label>
          <input type="password" placeholder="********" />
          <label class="labels for="password">REPEAT PASSWORD</label>
          <input type="password" placeholder="********" />
        </form>
        <div class="footer">
          <button class="btn">REGISTER</button>
          <a class="ninja" href="">I am already a ninja</a>
        </div>
      </div>
    </section>
  </body>
</html>

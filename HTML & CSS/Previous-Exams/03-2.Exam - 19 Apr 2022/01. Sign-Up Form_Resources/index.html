<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Sing-Up Form</title>
  </head>
  <body>
    <section class="container">
      <article class="left-card">
        <img src="./image/cover.jpg" alt="" />
        <div class="overlay"></div>
        <p class="soft-uni">SoftUni</p>
        <div class="title-cont">
          <h1 class="title">Welcome to SoftUni.</h1>
          <h2 class="sub-title">Are you ready to become a dev?</h2>
        </div>
        <div class="icons">
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </article>

      <article class="right-card">
        <form action="">
          <label for="username">USERNAME</label>
          <input type="text" placeholder="antoniyaat" />
          <label for="email">EMAIL</label>
          <input type="text" placeholder="a.atanasova@softuni.bg" />
          <label for="password">PASSWORD</label>
          <input type="password" placeholder="********" />
          <label for="username">REPEAT PASSWORD</label>
          <input type="password" placeholder="********" />
        </form>
        <div class="register">
          <button class="btn">REGISTER</button>
          <a href="">I am already a ninja</a>
        </div>
      </article>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Travel Blog</title>
  </head>
  <body>
    <header class="header">
      <img
        class="map-img"
        src="./Requirements-and-Resources/images/map.jpg"
        alt=""
      />
      <nav class="nav">
        <div class="logo-img">
          <img
            class="globe-img"
            src="./Requirements-and-Resources/images/logo.png"
            alt=""
          />
        </div>
        <div class="login">
          <a class="login-link" href="">Log In</a>
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </nav>
      <h1 class="head-title">Make the most of every trip</h1>
      <button class="btn">Start Now</button>
    </header>

    <section class="articles">
      <h2 class="articles-title">Articles</h2>
      <article class="pictures">
        <div class="left-pic">
          <h3 class="left-title">How to pack effectively</h3>
          <img class="left-img" src="./Requirements-and-Resources/images/packing.jpg" alt="" />
        </div>
        <div class="right-pics">
          <div class="top-pic">
            <h3 class="top-title">Plan your next trip like never before</h3>
            <img class="top-img" src="./Requirements-and-Resources/images/planning.jpg" alt="">
          </div>
          <div class="bottom-pic">
            <h3 class="bottom-title">Budget like a pro</h3>
            <img class="bottom-img" src="./Requirements-and-Resources/images/budget.jpg" alt="">
          </div>
        </div>
      </article>
    </section>
    <footer>
        <div class="left-foot">
            <p>About</p>
            <p>Team</p>
            <p>Events</p>
            <p>Jobs</p>
        </div>
        <div class="center-foot">
            <p>FAQ</p>
            <p>My Orders</p>
            <p>Favorites</p>
            <p>Contacts</p>
        </div>
        <div class="left-foot">
            <p>Â© 2020</p>
            <p>Terms</p>
            <p>Privacy</p>
        </div>
    </footer>
  </body>
</html>
